        .image {
            width: 320px; /* Set a fixed width for the images */
            height: 320px; /* Set a fixed height for the images */
            margin: 36px; /* Reduce the margin around each image */
            overflow: hidden; /* Hide any overflow */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Add a box shadow */
            transition: 0.3s; /* Add a transition effect on hover */
            cursor: pointer; /* Change the cursor to a pointer on hover */
            border-radius: 10px;
            
            
        }

        .image:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); /* Increase the shadow on hover */
            transform: scale(1.1); /* Scale up the image on hover */
        }

        .image img {
           /*  width: auto; img inside fit */
          /*  height: 100%;  img inside fit */
            width: 320px;
            height: 320px;
            object-fit: cover;
            
        }

        .image .caption {
            display: none; /* Hide the caption by default */
            position: absolute; /* Position the caption */
            bottom: 0; /* Place the caption at the bottom of the image */
            background: #536976; /* Make the caption background semi-transparent */
            color: #f1f1f1; /* Set the text color */
            width: 100%; /* Make the caption the same width as the image */
            padding: 10px; /* Add padding to the caption */
        }

        .image:hover .caption {
            display: block; /* Show the caption on hover */
        }

        /* Modal styling */
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed; /* Make the modal fixed to the viewport */
            z-index: 1; /* Make the modal appear above other elements */
            padding-top: 50px; /* Add some space between the top margin and the image */
            left: 0;
            top: 0;
            width: 100%; /* Make the modal the same width as the viewport */
            height: 100%; /* Make the modal the same height as the viewport */
            overflow: auto; /* Add scrollbars if necessary */

        }
