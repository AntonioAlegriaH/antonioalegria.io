baseURL = "https://antonioalegria.io/"
title   = "Antonio Alegría"
languageCode = "en-us"
theme = "hugo-theme-hello-friend-ng"


PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

googleAnalytics = "G-R771WPM5VD"
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Antonio Alegría"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "2-Jan-2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2-Jan-2006"
  dateformNumTime = "2-Jan-2006 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Nice theme for homepages and blogs"
  keywords = ""
  images = [""]

  homeSubtitle = "Contacto"


  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Sharing buttons
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  enableSharingButtons = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # Default theme "light" or "dark"
  defaultTheme = "light"
  themeColor = "#252627"
  
   # Images settings
  # Icons, backgrounds and avatars folders are placed in theme's static/images folder.
  # You may place your images in corresponding folders and then set only filenames below to
  # change page's appearance


  
  
[params.footer]
    trademark = true
    rss = true
    copyright = true
    author = true

    topText = []
#    bottomText = [
#      "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
#      "Made with &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
#    ]

  
  # Colors for favicons
[params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"



  [params.logo]
    logoText     = " /start/"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
      logoCursorColor    = "#DC143C"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

  # Uncomment this if you want a portrait on your start page
   [params.portrait]
     path     = "profileP.jpeg"
     alt      = "Portrait"
     maxWidth = "300px"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/elmedicobrujo"

  [[params.social]]
    name = "email"
    url  = "mailto:antonioalegriah@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/AntonioAlegriaH"


  [[params.social]]
    name = "telegram"
    url  = "https://t.me/AntonioAlegria"

